<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a22bdcf09d.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="https://img.freepik.com/vector-premium/orgullo-lgbt-corazon-lesbiana-gay-bisexual-transgenero-bandera-arco-iris-corazon-lgbtq-amor-gay-lesbico-papel-arrugado_355904-162.jpg"  alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">Love is Love</span>
                    <span class="profession">Project</span>
                </div>
            </div>
            <i class="fa-solid fa-caret-right toggle"></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="search-box">
                            <i class="fa-solid fa-magnifying-glass icons"></i>
                            <input type="search" placeholder="Search...">
                    </li>
                    <li class="nav-link">
                        <a href="#dashboard">
                            <i class="fa-solid fa-house icons"></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#shoes">
                            <i class="fa-solid fa-shoe-prints icons"></i>
                            <span class="text nav-text">Shoes</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#clothes">
                            <i class="fa-solid fa-vest icons"></i>
                            <span class="text nav-text">Clothes</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#accesories">
                            <i class="fa-solid fa-magnifying-glass-plus icons"></i>
                            <span class="text nav-text">Accesories</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#sports">
                            <i class="fa-solid fa-heart-pulse icons"></i>
                            <span class="text nav-text">Sports</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#store">
                            <i class="fa-solid fa-cart-shopping icons"></i>
                            <span class="text nav-text">Online Store</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#networks">
                            <i class="fa-solid fa-globe icons"></i>
                            <span class="text nav-text">Social Networks</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="#logout">
                        <i class="fa-solid fa-right-from-bracket icons"></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class="fa-solid fa-moon icons moon"></i>
                        <i class="fa-solid fa-sun icons sun"></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    

    <div class="Dashboard" id="dashboard">DASBOARD</div>
    <div class="Shoes" id="shoes"></div>
    <div class="Clothes" id="clothes"></div>
    <div class="Accesories" id="accesories"></div>
    <div class="Sports" id="sports"></div>
    <div class="Online-Store" id="store"></div>
    <div class="Social-Networws" id="networks"></div>
    <div class="Logout" id="logout"></div>
    
    <script src="projectOne.js"></script>
</body>
</html>
